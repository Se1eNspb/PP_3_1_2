<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<div th:each="u:${users}">
    <a th:href="@{/user/{id}(id=${u.getId()})}"
       th:text="${u.getId()}+', '+${u.getName()}">user</a>
</div>
<br/>
<a href="/user/new">Create new user.</a>
</body>
</html>
